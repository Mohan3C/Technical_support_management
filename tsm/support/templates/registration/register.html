<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex w-full h-screen bg-gray-300 m-auto items-center justify-center">
        <div class="bg-rose-500 border rounded-lg px-10">
            <h2 class="text-green-500 mt-5">{% if error %}{{error}}{% endif %}</h2>
            <h2 class="my-5 font-semibold text-xl">Registration</h2>
            <div class="mb-10">
                <form action="{% url 'registration' %}" method="post" class="flex flex-col py-5 bg-blue-400 px-5">
                    {% csrf_token %}
                    
                    <select name="role" class="mb-3 px-5 py-2 rounded">
                        <option value="customer">Customer</option>
                        <option value="agent" >Agent</option>
                    </select>
                    <label for="username" class="text-sm font-semibold px-2 pb-1">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username" class="px-5 mb-3 py-2 border rounded-lg outline-none">
                    <label for="password1" class="text-sm font-semibold px-2 pb-1">Password</label>
                    <input type="password" name="password1" id="password1" placeholder="Password" class="px-5 border py-2 mb-3 rounded-lg outline-none">
                    <label for="password2" class="text-sm font-semibold px-2 pb-1">Confirm Password</label>
                    <input type="password" name="password2" id="password2" placeholder="Password" class="px-5 py-2 mb-3 border rounded-lg outline-none">
                    <input type="submit" value="Register" class="w-full bg-red-400 px-5 rounded py-2 cursor-pointer">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
