<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Deshboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-[#0a0f1f] w-full h-screen ">
        <h2 class="px-[4%] bg-teal-600 py-2 font-bold mb-2 text-2xl text-white">Welcome, {{request.user.username}}</h2>
        <div class="w-full flex flex-row ">
            <div class="w-2/12 ml-10  flex flex-col bg-rose-400 divide-y divide-gray-300 rounded self-start">
                <a href="{% url 'dashboard' %}" class="py-2 px-[10%] font-semibold">Dashboard</a>
                <a href="" class="py-2 px-[10%] font-semibold">Tickets</a>
                <a href="" class="py-2 px-[10%] font-semibold">In process Ticket</a>
                <a href="" class="py-2 px-[10%] font-semibold">Closed Ticket</a>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Logout" class="cursor-pointer py-2 px-[10%] font-semibold">
                </form>
            </div>
            <div class="w-10/12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
